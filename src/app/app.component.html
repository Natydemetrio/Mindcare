<style>
  /* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
}

/* Cabeçalho */
header {
    background-color: #5c6bc0;
    padding: 15px 0;
    color: #fff;
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    font-size: 1.8rem;
}

header nav ul {
    list-style: none;
    display: flex;
    gap: 15px;
}

header nav a {
    color: #fff;
    text-decoration: none;
}

/* Hero Section */
.hero {
    background: #5c6bc0;
    color: #fff;
    padding: 100px 0;
    text-align: center;
}

.hero h2 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.hero p {
    font-size: 1.2rem;
    margin-bottom: 20px;
}

.hero .btn {
    background-color: #3949ab;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.hero .btn:hover {
    background-color: #283593;
}

/* About, Services, Contact Sections */
section {
    padding: 50px 0;
    text-align: center;
}

.container {
    width: 90%;
    max-width: 1100px;
    margin: 0 auto;
}

.about, .services, .contact {
    background-color: #f5f5f5;
    margin-top: 20px;
    border-radius: 8px;
    padding: 40px;
}

.about h3, .services h3, .contact h3 {
    font-size: 1.8rem;
    margin-bottom: 15px;
}

.services ul {
    list-style: none;
    padding: 0;
}

.services li {
    font-size: 1.2rem;
    margin: 10px 0;
}

/* Formulário de Contato */
.contact form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.contact form input, .contact form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact form button {
    padding: 10px;
    background-color: #3949ab;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.contact form button:hover {
    background-color: #283593;
}

/* Rodapé */
footer {
    background-color: #3949ab;
    color: #fff;
    text-align: center;
    padding: 15px 0;
    margin-top: 20px;
}

footer p {
    font-size: 0.9rem;
}

</style>
